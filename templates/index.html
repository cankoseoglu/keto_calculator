<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keto Diet Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Keto Diet Calculator</h1>
        <form method="POST">
            <label for="weight">Weight (kg):</label>
            <input type="number" step="0.1" id="weight" name="weight" required><br>
            <label for="height">Height (cm):</label>
            <input type="number" step="0.1" id="height" name="height" required><br>
            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age" required><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <button type="submit">Calculate</button>
        </form>
        {% if diet %}
            <div class="results">
                <h2>Suggested Keto Diet Plan:</h2>
                <p>Daily Calories: {{ diet['Daily Calories'] | round(2) }} kcal</p>
                <p>Protein: {{ diet['Protein (grams)'] | round(2) }} g</p>
                <p>Carbs: {{ diet['Carbs (grams)'] | round(2) }} g</p>
                <p>Fats: {{ diet['Fats (grams)'] | round(2) }} g</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
